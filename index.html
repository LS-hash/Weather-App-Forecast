<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>WeatherApp Homepage</title>
    <link rel="stylesheet" href="src/index.css" />
    <script
      src="https://kit.fontawesome.com/cb5724b0c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="user-select: auto">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Tokyo, Japan</h1>

        <ul>
          <div id="date"></div>
          <div id="weather" class="weather-temperature"></div>
          <div id="humidity" class="weather-humidity"></div>
          <div id="pressure" class="weather-pressure"></div>
          <div id="yourPositionsWeather"></div>
        </ul>

        <div id="icon-and-temp">
          <div id="degrees"></div>
          <div>
            <img src="" id="icon" class="float-left" />
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="wather-forecast-date">Thu</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                width="36px"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max"> 18 </span>
                <span class="weather-forecast-temperatures-min"> 12 </span>
              </div>
              18 12
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <a href="https://github.com/LS-hash/Weather-App" style="user-select: auto"
        >GitHub</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
